<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<body>
	<script type="text/javascript">
		var porsen1 = {
			'student1':{
				'name' : 'xiaohui',
				'age' : '20',
				'sex' : 'gril',
			},
			'lable' : '0',
		};
		var porsen2 = {
			'student2':{
				'name' : 'xiaohui',
				'age' : '20',
				'sex' : 'gril',
			},
			'lable' : '1',
		};

		// 把porsen2合并到porsen1里面,改变了porsen1的值
		// val 返回值是已经改变了后的porsen1
		// $.fn.extend() 与 $.extend() 合并效果相同
		var val = $.fn.extend(porsen1,porsen2);
		console.log(val);
		console.log(porsen1);
		console.log(porsen2);
	</script>	
</body>

</html>
