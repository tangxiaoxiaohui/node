<!DOCTYPE html>
<title>SVG</title>
一.矩形
<style type="text/css">/*
	<rect />	代表一个矩形
	属性 
		width 	宽 
		height 	高 
		style 	样式
		x 			矩形到浏览器窗口左侧的距离
		y 			矩形到浏览器窗口顶端的距离

	style:
		fill 						填充色
		stroke-width  	边框宽度
		stroke        	边框颜色
		fill-opacity  	填充颜色透明度
		stroke-opacity	轮廓颜色的透明度 		
		opacity 				元素的透明值
		rx/ry 					rx(圆角x轴的长度)ry(圆角y轴的长度) 使矩形产生圆角,必须配合使用
*/</style>
二.圆形
<style type="text/css">/*
	<circle />	代表一个圆形 
	属性
		cx 	圆点的x坐标
		cy  圆点的y坐标
		r   定义圆的半径
*/</style>
三.椭圆
<style type="text/css">/*
	<ellipse />	代表一个椭圆
	属性
		cx 	属性定义的椭圆中心的x坐标
		cy 	属性定义的椭圆中心的y坐标
		rx  属性定义的水平半径
		ry  属性定义的垂直半径
*/</style>
四.直线
<style type="text/css">/*
	<line>	代表一个直线
	属性
		x1 	在 x 轴定义线条的开始
		x2 	在 x 轴定义线条的结束
		y1 	在 y 轴定义线条的开始
		y2 	在 y 轴定义线条的结束	
*/</style>
坐标系
	世界
		无穷大
	视野
		观察视图的区域
		viewBox和preserveAspectRatio属性来控制视野
	视窗
		绘制视野的区域,正常情况下与视野相同大小,也可能不相同
		SVG的属性width、height来控制视窗的大小，也称为SVG容器
