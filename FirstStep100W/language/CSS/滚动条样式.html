<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*滚动条整体样式*/
		/*高宽分别对应横竖滚动条的尺寸*/
		.test::-webkit-scrollbar {
			width: 6px;
			height: 1px;
		}
		/*滚动条里面小方块*/
		.test::-webkit-scrollbar-thumb {
			border-radius: 10px;
			-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			background: #c3c3c3;
		}
		/*滚动条里面轨道*/
		.test::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			border-radius: 10px;
			background: #EDEDED;
		}		
	</style>
</head>

</body>
</html>
